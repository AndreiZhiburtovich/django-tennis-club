{% extends "layout.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p>

  <h1>Members</h1>
  
  <ul>
    {% for member in my_members %}
      <li><a href="details/{{ member.id }}">{{ member.firstname }} {{ member.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
